name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      # 移除克隆主题的步骤，因为我们要使用仓库中的自定义主题

      - name: Install dependencies
        run: |
          npm install
          npm install hexo-cli -g
          npm install
          npm install hexo-deployer-git --save

      - name: Configure Git
        run: |
          git config --global user.name HqSelene
          git config --global user.email hqselene@163.com
          git config --global --add safe.directory /github/workspace

      - name: Generate and Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_USER: HqSelene
          GIT_EMAIL: hqselene@163.com
        run: |
          hexo clean
          hexo generate

      - name: Publish
        uses: peaceiris/actions-gh-pages@v4 # easingthemes/ssh-deploy@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: HqSelene
          user_email: hqselene@163.com
          publish_dir: ./public
          publish_branch: main