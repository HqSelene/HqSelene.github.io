<script>
// 添加轮播文字的脚本
const texts = ['architecture', 'HCI', 'interaction design', 'data science'];
let currentIndex = 0;
const rotatingElement = document.querySelector('.rotating-text');

function updateText() {
  rotatingElement.style.opacity = '0';
  setTimeout(() => {
    rotatingElement.textContent = texts[currentIndex];
    rotatingElement.style.opacity = '1';
    currentIndex = (currentIndex + 1) % texts.length;
  }, 500);
}

// 初始显示
rotatingElement.textContent = texts[0];
// 每3秒切换一次
setInterval(updateText, 1000);
</script>

<script>
document.querySelectorAll('.list-group-item').forEach(item => {
  const preview = item.querySelector('.project-preview');
  
  item.addEventListener('mouseenter', () => {
    preview.style.visibility = 'visible';
    preview.style.opacity = '1';
  });

  item.addEventListener('mouseleave', () => {
    preview.style.visibility = 'hidden';
    preview.style.opacity = '0';
  });

  item.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    
    preview.style.left = `${mouseX + 20}px`;
    preview.style.top = `${mouseY}px`;
  });
});
</script>
